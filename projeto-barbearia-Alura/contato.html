<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="logo da barbearia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="https://www.linkedin.com/in/janainalopes-tech/">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <!-- sempre q tem input precisa ter um label pra identificar -->
                <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrão" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrão" required placeholder="seuemail@dominio.com.br">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrão" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
<!-- textarea o usuário consegue colocar mais de uma linha de texto -->
                <textarea cols="30" rows="10" id="mensagem" class="input-padrão" required></textarea>
                
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
<!-- name faz com q todos sejam do mesmo grupo e aí o radio só aceita uma opção -->
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

                <!-- submit é o input de envio -->
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>
            <table>
                <!-- thead é o cabeçalho da tabela -->
                <thead>
                    <tr>
                        <!-- th celula do head da tabela -->
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="logo da barbearia alura">
            <p class="copyright">&copy; Copyright Barbearia 2019</p>
        </footer>
    </body>
</html>
